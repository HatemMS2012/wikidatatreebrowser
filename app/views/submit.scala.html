@(languages:java.util.List[String])
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wikidata Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Hatem Mousselly Sergieh">

    <!-- Le styles -->
    <link href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>
    <link href="@routes.Assets.versioned("bootstrap/css/bootstrap-responsive.css")" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="@routes.Application.index()">Home</a></li>
          <li><a href="https://www.ukp.tu-darmstadt.de/people/postdoctoral-researchers/dr-hatem-mousselly-sergieh/" target="_blank">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="muted">Wikidata Tree Browser</h3>
      </div>

      <hr>

      <div class="jumbotron">
        <h1>Wikidata Visualizer</h1>
        <p class="lead">Genearte a tree/graph visualization of a given Wikidata entity (Item or Property) in given language and for different depths</p>
      </div>
 	
 	  <hr>
	<form class="form-horizontal" method="post" action="@routes.Application.submit()">
		<div class="control-group">
		 <label class="control-label" for="entityId"> Entity ID:</label>
    		<div class="controls">
		 
		 			<input type="text" name="entityId"  placeholder="e.g. Q1 or P69" > 
		   </div>
  		</div>
		<div class="control-group">
  		 <label class="control-label" for="language">Language</label>
    		<div class="controls">
		 		
		 		<select name="language">
				 	@for(lang <- languages) {
				 	 
				 	 	<option value="@lang">@lang</option>
		  				
					} 
		  		</select>
		 		
			</div>
			
			
			  
		  
		</div>	
		<div class="control-group">
  		<label class="control-label" for="depth">Depth</label>
    		<div class="controls">
		 		<input type="text" name="depth"  placeholder="Tree max length" >
		 	 
			</div>	
  		</div>	
		<div class="control-group">
		<label class="control-label" for="props"> Property IDs</label>
		
			<div class="controls">
			 <select name="props">
		      <option value="propStructure">Property Structure</option>
		      <option value="classStructure">Item Structure</option>
		      <option value="all">All</option>
		  </select>
				<!-- <input type="text" name="props"  placeholder="Comma separated, e.g., P31,P279">-->
		  </div>
		</div>
		<div class="control-group">
  		<label class="control-label" for="visMethod">Visualization Method</label>	
		<div class="controls">
		  <select name="visMethod">
		      <option value="d3">d3</option>
		      <option value="vis">vis</option>
		  </select>
	    </div>
		</div>
		<div class="control-group">
		<div class="controls">
		 <label class="checkbox">
      			  
      		<input name="instance" type="checkbox"> Instance </input>
   		   </label>
			<input class="btn btn-large btn-success" type="submit" value="Search" />
		<div>	
		</div>
	</form>
	

      <hr>

     
      

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.versioned("bootstrap/js/jquery.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-transition.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-alert.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-modal.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-dropdown.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-scrollspy.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-tab.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-tooltip.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-popover.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-button.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-collapse.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-carousel.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-typeahead.js")"></script>

  </body>
</html>
