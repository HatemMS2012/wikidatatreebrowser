<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FrameNet Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Hatem Mousselly Sergieh">

    <!-- Le styles -->
    <link href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 1000px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>
    <link href="@routes.Assets.versioned("bootstrap/css/bootstrap-responsive.css")" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="@routes.Application.index()">Home</a></li>
          <li><a href="https://www.ukp.tu-darmstadt.de/people/postdoctoral-researchers/dr-hatem-mousselly-sergieh/" target="_blank">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="muted">FrameNet Tree Browser</h3>
      </div>

      <hr>

      <div class="jumbotron">
        <h1>Wikidata Visualizer</h1>
        <p class="lead">Generate a tree visualization of a given FrameNet frame</p>
      </div>
 	
 	  <hr>
	<form class="form-horizontal" method="post" action="@routes.Application.visualizeFrameNet()">
		<div class="control-group">
		 <label class="control-label" for="frameId"> Frame Label:</label>
    		<div class="controls">
		 
		 			<input type="text" name="frameId"  placeholder="e.g. Killing, Birth" > 
		   </div>
  		</div>
			
		
		<div class="control-group">
		<div class="controls">
		    <label class="checkbox">
      			<input name="frameRelation" type="checkbox"> Relations </input>
   		   </label>
   		   <label class="checkbox">
      			<input name="frameLUs" type="checkbox"> Lexical Units </input>
   		   </label>
   		   <label class="checkbox">
      			<input name="frameSemArguments" type="checkbox"> Semantic Arguments </input>
   		   </label>
			<input class="btn btn-large btn-success" type="submit" value="Search" />
		<div>	
		</div>
	</form>
	

      <hr>

     
      

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.versioned("bootstrap/js/jquery.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-transition.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-alert.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-modal.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-dropdown.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-scrollspy.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-tab.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-tooltip.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-popover.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-button.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-collapse.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-carousel.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap-typeahead.js")"></script>

  </body>
</html>
